<im-close-button on-click="issueCreationDialogCtrl.closeIssueCreationDialog()"></im-close-button>
<div>
    <h2>Create new issue
        <span ng-show="!!issueCreationDialogCtrl.parentIssue"></span>
    </h2>

    <form role="form" class="form-horizontal" name="issuecreationform"
          novalidate
          ng-submit="issueCreationDialogCtrl.createIssue()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Parent:</label>

            <div class="col-sm-10">
                <input class="form-control" ng-model="issueCreationDialogCtrl.parentIssue.name" ng-readonly="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name:</label>

            <div class="col-sm-10">
                <input class="form-control"
                       im-focus-on-event="im:dialog:reset"
                       ng-model="issueCreationDialogCtrl.issue.name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description:</label>

            <div class="col-sm-10">
                <textarea class="form-control" ng-model="issueCreationDialogCtrl.issue.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Close after creation</label>

            <div class="col-sm-2">
                <input type="checkbox" ng-model="issueCreationDialogCtrl.closeAfterCreation" />
            </div>
            <div class="col-sm-offset-10">
                <button class="btn btn-success btn-sm">Create issue</button>
            </div>
        </div>
    </form>
</div>
