<h2>Create new issue</h2>
<form role="form" class="form-horizontal" name="issueform" novalidate ng-submit="mainCtrl.createIssue()">
    <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>

        <div class="col-sm-10">
            <input class="form-control" ng-model="mainCtrl.issue.name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>

        <div class="col-sm-10">
            <textarea class="form-control" ng-model="mainCtrl.issue.description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-11">
    <button class="btn btn-success btn-sm">Create issue</button>
        </div>
    </div>
</form>

<h2>My issues</h2>
<im-issue-list
        issues="mainCtrl.issueModel.issues"
        on-issue-edit="mainCtrl.openIssueDetails(selectedIssue)"
        on-issue-delete="mainCtrl.deleteIssue(selectedIssue)"></im-issue-list>

<div ng-show="mainCtrl.selectedIssue">
    <button type="button" class="close"
            ng-click="mainCtrl.closeIssueDetails()"><span>&times;</span></button>
    <h2>Issue details</h2>
    <im-issue-details issue="mainCtrl.selectedIssue"/>
</div>
