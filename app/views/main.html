<im-issue-creation></im-issue-creation>

<im-issue-list
        header="Issue list"
        issues="mainCtrl.issueModel.issues"
        on-issue-edit="mainCtrl.openIssueDetails(selectedIssue)"
        on-issue-delete="mainCtrl.deleteIssue(selectedIssue)"></im-issue-list>

<div ng-show="mainCtrl.selectedIssue">
    <im-close-button on-click="mainCtrl.closeIssueDetails()"></im-close-button>
    <im-issue-details issue="mainCtrl.selectedIssue"/>
</div>
