<h2>Issue details</h2>
<form role="form" class="form-horizontal" name="issuedetailsform"
      ng-submit="issueDetailsCtrl.saveIssue()"
      novalidate>
    <div class="form-group">
        <label class="col-sm-2 control-label">Id:</label>

        <div class="col-sm-10">
            <input class="form-control" ng-readonly="true"
                   ng-model="issueDetailsCtrl.issue.id"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Name:</label>

        <div class="col-sm-10">
            <input class="form-control"
                   ng-model="issueDetailsCtrl.issue.name"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Description:</label>

        <div class="col-sm-10">
            <textarea class="form-control"
                      ng-model="issueDetailsCtrl.issue.description"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Parent:</label>

        <div class="col-sm-10">
            <input class="form-control" ng-readonly="true"
                   ng-model="issueDetailsCtrl.issue.parentIssueId"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Children:</label>

        <div class="col-sm-10">
            <ul>
                <li ng-repeat="childId in issueDetailsCtrl.issue.getChildIssueIds()">{{childId}}</li>
            </ul>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Created:</label>

        <div class="col-sm-10">
            <input class="form-control" ng-readonly="true"
                   ng-model="issueDetailsCtrl.issue.creationTime"/>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">Edited:</label>

        <div class="col-sm-10">
            <input class="form-control" ng-readonly="true"
                   ng-model="issueDetailsCtrl.issue.editTime"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-11">
            <button class="btn btn-success btn-sm">Save changes</button>
        </div>
    </div>

</form>
