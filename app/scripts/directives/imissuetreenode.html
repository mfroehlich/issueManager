<li style="list-style-type: none">
    <div ng-mouseover="issueTreeNodeCtrl.contextMenuButtonVisible = true"
          ng-mouseleave="issueTreeNodeCtrl.contextMenuButtonVisible = false; issueTreeNodeCtrl.contextMenuVisible = false">

        <div>
            <span ng-class="issueTreeNodeCtrl.getCollapseIconClass()"></span>&nbsp;
            <span ng-bind="issueTreeNodeCtrl.issue.name"
                  ng-click="issueTreeNodeCtrl.toggleChildrenVisibility()"></span>
            <span class="glyphicon glyphicon-circle-arrow-down"
                  ng-show="issueTreeNodeCtrl.contextMenuButtonVisible"
                  im-click="issueTreeNodeCtrl.contextMenuVisible = true"></span>
        </div>

        <div ng-show="!!issueTreeNodeCtrl.contextMenuVisible"
             ng-mouseleave="issueTreeNodeCtrl.contextMenuVisible = false">
            <button class="btn btn-success btn-sm"
                    ng-click="issueTreeNodeCtrl.createIssue(issueTreeNodeCtrl.issue);"><span
                    class="glyphicon glyphicon-plus"></span></button>
            <button class="btn btn-success btn-sm"
                    ng-click="issueTreeNodeCtrl.editIssue(issueTreeNodeCtrl.issue);"><span
                    class="glyphicon glyphicon-edit"></span></button>
            <button class="btn btn-danger btn-sm"
                    ng-click="issueTreeNodeCtrl.deleteIssue(issueTreeNodeCtrl.issue)"><span
                    class="glyphicon glyphicon-minus"></span></button>
        </div>
    </div>

    <ul ng-show="!!issueTreeNodeCtrl.childrenVisible">
        <im-issue-tree-children
                issue="issueTreeNodeCtrl.issue" issue-notifier="issueTreeNodeCtrl.issueNotifier">
        </im-issue-tree-children>
    </ul>
</li>
