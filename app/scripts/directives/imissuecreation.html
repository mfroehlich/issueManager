<div>
    <h2>Create new issue
        <span ng-show="!!issueCreationCtrl.parentIssue"></span>
    </h2>

    <form role="form" class="form-horizontal" name="issuecreationform"
          novalidate
          ng-submit="issueCreationCtrl.createIssue()">
        <div class="form-group">
            <label class="col-sm-2 control-label">Parent:</label>
            <div class="col-sm-10">
                <input class="form-control" ng-model="issueCreationCtrl.parentIssue.name" ng-readonly="true" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Name:</label>

            <div class="col-sm-10">
                <input class="form-control" ng-model="issueCreationCtrl.issue.name"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Description:</label>

            <div class="col-sm-10">
                <textarea class="form-control" ng-model="issueCreationCtrl.issue.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-11">
                <button class="btn btn-success btn-sm">Create issue</button>
            </div>
        </div>
    </form>


</div>
